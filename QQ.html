<!doctype html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>判断QQ是否通过</title>
	</head>
	<body>
		<span>请输入QQ号码：</span>
		<input type="text" id="txt">
		<input type="button" value="确定" id="but">
		<ol>
			<li>请输入QQ号码</li>
			<li>输入的不是数字</li>
			<li>不能以0开头</li>
			<li>不能是小数</li>
			<li>请输入5位以上10位以内的数字</li>
		</ol>
	</body>
	<script>
		window.onload = function(){
			var Otxt = document.getElementById('txt');
			var Obut = document.getElementById('but');
			var a = '12.4元';
			// alert(Otxt.value);
			Obut.onclick = function(){
				alert(Otxt.value);
				if (Otxt.value =='') {
				alert('请输入QQ号码');
				}
				// console.log(Otxt.value.length);
				else if (!Number(Otxt.value) ||Number(Otxt.value)<0 || (Otxt.value.charAt(0) == '+') ) {
				    alert('输入的不是数字');
				}

				else if(Number(Otxt.value) && parseInt(Otxt.value)!=parseFloat(Otxt.value))
				{
					alert("输入的是小数");
				}
				// if (typeof Otxt.value != 'number') {
				// alert('输入的不是数字');
				// }
				else if (Otxt.value.charAt(0) == 0) {
				alert('不能以0开头');
				}
				else if (Otxt.value.length<5 || Otxt.value.length>10) {
				alert('请输入5位以上10位以内的数字');
				}
			}
		}
	</script>
</html>
